<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" contenxt="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="app-div">
      <h1>Tic Tac Toe</h1>
      <h1 class="hello"></h1>
      <button class="start-button">Start Game</button>
      <div class="gameboard">
        <div class="gameboard-square" id="1"></div>
        <div class="gameboard-square" id="2"></div>
        <div class="gameboard-square" id="3"></div>
        <div class="gameboard-square" id="4"></div>
        <div class="gameboard-square" id="5"></div>
        <div class="gameboard-square" id="6"></div>
        <div class="gameboard-square" id="7"></div>
        <div class="gameboard-square" id="8"></div>
        <div class="gameboard-square" id="9"></div>
      </div>
      <div class="win">
        <h1 class="win-text"></h1>
      </div>
      <div class="draw">
        <h1 class="draw-text">Draw!</h1>
      </div>
      <button class="another-round">Play Another Round</button>
      <button class="restart">Restart Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
