<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" contenxt="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="app-div">
      <h1>Tic Tac Toe</h1>
      <div class="note-div">
        <h1 class="note-text">
          Note: X makes the first move. You must select X or O, and put in your
          name before you can start the game.
        </h1>
      </div>
      <div class="whatisname-div">
        <h1 class="whatisname-text">What is your name?</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" size="10" />
        <button type="button" class="enter-name">Enter</button>
      </div>
      <div class="XorO-div">
        <h1 class="XorOChoose-h1">Choose:</h1>
        <h1 class="XorO-h1">
          <span class="X">X</span>
          or
          <span class="O">O</span>
        </h1>
      </div>
      <h1 class="hello"></h1>
      <button class="start-button">Start Game</button>
      <div class="gameboard">
        <div class="gameboard-square" id="1"></div>
        <div class="gameboard-square" id="2"></div>
        <div class="gameboard-square" id="3"></div>
        <div class="gameboard-square" id="4"></div>
        <div class="gameboard-square" id="5"></div>
        <div class="gameboard-square" id="6"></div>
        <div class="gameboard-square" id="7"></div>
        <div class="gameboard-square" id="8"></div>
        <div class="gameboard-square" id="9"></div>
      </div>
      <div class="win">
        <h1 class="win-text"></h1>
      </div>
      <div class="draw">
        <h1 class="draw-text">Draw!</h1>
      </div>
      <button class="another-round">Play Another Round</button>
      <button class="restart">Restart Game</button>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
